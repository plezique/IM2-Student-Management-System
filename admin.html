    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Header */
        .main-header {
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
        }
        
        .brand-accent {
            color: #00ff88;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            border: 2px solid rgba(0, 255, 136, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-icon:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        
        /* Statistics Cards */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .stat-label {
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            color: #00ff88;
            font-size: 2.5rem;
            font-weight: 800;
        }
        
        /* Search and Filter Bar */
        .search-filter-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .search-input::placeholder {
            color: #6b7280;
        }
        
        .btn-search {
            background: #00ff88;
            color: #0a0a0a;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-search:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .btn-add {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        /* Table */
        .students-table-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .students-table thead {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .students-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: #00ff88;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .students-table tbody tr {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .students-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .students-table td {
            padding: 1rem 1.5rem;
            color: #d1d5db;
        }
        
        .student-name {
            font-weight: 600;
            color: #ffffff;
        }
        
        .course-info {
            color: #9ca3af;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .btn-update {
            background: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-update:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        
        .btn-view {
            background: transparent;
            border: none;
            color: #00ff88;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        
        /* Modal */
        .modal-content {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        
        .modal-title {
            color: #ffffff;
            font-weight: 700;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        
        .form-label {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .btn-submit {
            background: #00ff88;
            color: #0a0a0a;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .btn-secondary-custom {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        /* Student Details Display */
        .student-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }
        
        .student-details h5 {
            color: #00ff88;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
            color: #d1d5db;
            font-size: 1rem;
        }
        
        .info-item strong {
            color: #ffffff;
            margin-right: 0.5rem;
            display: inline-block;
            min-width: 120px;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        
        /* Footer */
        .footer {
            background: #0a0a0a;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-text {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .search-filter-bar {
                flex-direction: column;
            }
            
            .search-input, .filter-select, .btn-search, .btn-add {
                width: 100%;
            }
            
            .students-table {
                font-size: 0.875rem;
            }
            
            .students-table th,
            .students-table td {
                padding: 0.75rem 1rem;
            }
            
            .header-title {
                font-size: 1.2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="brand-accent">Edu</span>Vault Student Management System
                </h1>
                <div class="user-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" id="totalStudents">0</div>
                </div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onkeyup="filterStudents()">
                <button class="btn-search" onclick="filterStudents()">
                    <i class="fas fa-search me-2"></i>Search
                </button>
                <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                    <option value="">All Courses</option>
                </select>
                <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    <i class="fas fa-user-plus me-2"></i>Add Student
                </button>
            </div>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <!-- Students Table -->
            <div class="students-table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Course, Yr & Block</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students will be populated here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No students found. Add a new student to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">
                        <i class="fas fa-user-plus me-2"></i>Add New Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="add-alert-container"></div>
                    <form id="addStudentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addFirstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="addFirstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addLastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="addLastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addStudentId" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Student ID
                                </label>
                                <input type="text" class="form-control" id="addStudentId" name="studentId" placeholder="Enter student ID" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="addEmail" name="email" placeholder="Enter email address" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addPhone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="addPhone" name="phone" placeholder="Enter phone number" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addDateOfBirth" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date of Birth
                                </label>
                                <input type="date" class="form-control" id="addDateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course
                                </label>
                                <input type="text" class="form-control" id="addCourse" name="course" placeholder="Enter course name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addYear" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Year Level
                                </label>
                                <select class="form-select" id="addYear" name="year" required>
                                    <option value="">Select year level</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addBlock" class="form-label">
                                    <i class="fas fa-users me-2"></i>Block
                                </label>
                                <input type="text" class="form-control" id="addBlock" name="block" placeholder="Enter block (e.g., 3A, 3B)" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addStatus" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>
                                <select class="form-select" id="addStatus" name="status" required>
                                    <option value="Regular">Regular</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="addAddress" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control" id="addAddress" name="address" rows="3" placeholder="Enter address" required></textarea>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-submit" onclick="submitAddStudent()">
                        <i class="fas fa-plus-circle me-2"></i>Add Student
                    </button>
                </div>
            </div>

    <!-- Update Student Modal -->
    <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStudentModalLabel">
                        <i class="fas fa-edit me-2"></i>Update Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="update-alert-container"></div>
                    <form id="updateStudentForm">
                        <input type="hidden" id="updateStudentId" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updateFirstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="updateFirstName" name="firstName" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="updateLastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="updateLastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updateStudentIdField" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Student ID
                                </label>
                                <input type="text" class="form-control" id="updateStudentIdField" name="studentId" readonly>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="updateEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="updateEmail" name="email" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updatePhone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="updatePhone" name="phone" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="updateDateOfBirth" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date of Birth
                                </label>
                                <input type="date" class="form-control" id="updateDateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updateCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course
                                </label>
                                <input type="text" class="form-control" id="updateCourse" name="course" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="updateYear" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Year Level
                                </label>
                                <select class="form-select" id="updateYear" name="year" required>
                                    <option value="">Select year level</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updateBlock" class="form-label">
                                    <i class="fas fa-users me-2"></i>Block
                                </label>
                                <input type="text" class="form-control" id="updateBlock" name="block" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="updateStatus" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>
                                <select class="form-select" id="updateStatus" name="status" required>
                                    <option value="Regular">Regular</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="updateAddress" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control" id="updateAddress" name="address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-submit" onclick="submitUpdateStudent()">
                        <i class="fas fa-save me-2"></i>Update Student
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Student Details Modal -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1" aria-labelledby="viewStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewStudentModalLabel">
                        <i class="fas fa-user-circle me-2"></i>Student Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="studentDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 EduVault. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUpdateId = null;
        
        // Load students on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateCourseFilter();
            updateStatistics();
        });
        
        // Update statistics
        function updateStatistics() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            document.getElementById('totalStudents').textContent = students.length;
            // For total users, you can set this based on your user management system
            document.getElementById('totalUsers').textContent = 1; // Default to 1 admin user
        }
        
        // Load and display students
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (students.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = students.map(student => {
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-update" onclick="openUpdateModal('${student.id}')">
                                    Update
                                </button>
                                <button class="btn-delete" onclick="deleteStudent('${student.id}')">
                                    Delete
                                </button>
                            </div>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            updateStatistics();
        }
        
        // Filter students
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = students.filter(student => {
                const fullName = `${student.firstName || ''} ${student.lastName || ''}`.toLowerCase();
                const matchesSearch = !searchTerm || fullName.includes(searchTerm) || 
                                    (student.studentId && student.studentId.toLowerCase().includes(searchTerm));
                const matchesCourse = !courseFilter || student.course === courseFilter;
                return matchesSearch && matchesCourse;
            });
            
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = filtered.map(student => {
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-update" onclick="openUpdateModal('${student.id}')">
                                    Update
                                </button>
                                <button class="btn-delete" onclick="deleteStudent('${student.id}')">
                                    Delete
                                </button>
                            </div>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Update course filter dropdown
        function updateCourseFilter() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const courses = [...new Set(students.map(s => s.course).filter(Boolean))];
            const filterSelect = document.getElementById('courseFilter');
            
            filterSelect.innerHTML = '<option value="">All Courses</option>' + 
                courses.map(course => `<option value="${course}">${course}</option>`).join('');
        }
        
        // Add student
        function submitAddStudent() {
            const form = document.getElementById('addStudentForm');
            const formData = new FormData(form);
            const studentData = {};
            formData.forEach((value, key) => {
                studentData[key] = value;
            });
            
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            if (students.some(s => s.studentId === studentData.studentId)) {
                showAlert('add-alert-container', 'Student ID already exists!', 'danger');
                return;
            }
            
            students.push({
                id: Date.now(),
                ...studentData
            });
            localStorage.setItem('students', JSON.stringify(students));
            
            showAlert('add-alert-container', 'Student record added successfully!', 'success');
            form.reset();
            
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
                modal.hide();
                loadStudents();
                updateCourseFilter();
            }, 1500);
        }
        
        // Open update modal
        function openUpdateModal(studentId) {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                showAlert('alert-container', 'Student not found.', 'danger');
                return;
            }
            
            currentUpdateId = student.id;
            document.getElementById('updateStudentId').value = student.id;
            document.getElementById('updateStudentIdField').value = student.studentId || '';
            document.getElementById('updateFirstName').value = student.firstName || '';
            document.getElementById('updateLastName').value = student.lastName || '';
            document.getElementById('updateEmail').value = student.email || '';
            document.getElementById('updatePhone').value = student.phone || '';
            document.getElementById('updateDateOfBirth').value = student.dateOfBirth || '';
            document.getElementById('updateCourse').value = student.course || '';
            document.getElementById('updateYear').value = student.year || '';
            document.getElementById('updateBlock').value = student.block || '';
            document.getElementById('updateStatus').value = student.status || 'Regular';
            document.getElementById('updateAddress').value = student.address || '';
            
            const modal = new bootstrap.Modal(document.getElementById('updateStudentModal'));
            modal.show();
        }
        
        // Submit update
        function submitUpdateStudent() {
            if (!currentUpdateId) {
                showAlert('update-alert-container', 'No student selected for update.', 'warning');
                return;
            }
            
            const form = document.getElementById('updateStudentForm');
            const formData = new FormData(form);
            const updatedData = {};
            formData.forEach((value, key) => {
                if (key !== 'id') {
                    updatedData[key] = value;
                }
            });
            
            let students = JSON.parse(localStorage.getItem('students') || '[]');
            const index = students.findIndex(s => s.id === currentUpdateId);
            
            if (index !== -1) {
                students[index] = {
                    ...students[index],
                    ...updatedData
                };
                localStorage.setItem('students', JSON.stringify(students));
                showAlert('update-alert-container', 'Student record updated successfully!', 'success');
                
                setTimeout(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('updateStudentModal'));
                    modal.hide();
                    loadStudents();
                    updateCourseFilter();
                }, 1500);
            } else {
                showAlert('update-alert-container', 'Error updating student record.', 'danger');
            }
        }
        
        // Delete student
        function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student record? This action cannot be undone.')) {
                return;
            }
            
            let students = JSON.parse(localStorage.getItem('students') || '[]');
            students = students.filter(s => s.id != studentId);
            localStorage.setItem('students', JSON.stringify(students));
            
            showAlert('alert-container', 'Student record deleted successfully!', 'success');
            loadStudents();
            updateCourseFilter();
        }
        
        // View student details
        function viewStudentDetails(studentId) {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                showAlert('alert-container', 'Student not found.', 'danger');
                return;
            }
            
            const detailsContent = document.getElementById('studentDetailsContent');
            detailsContent.innerHTML = `
                <div class="student-details">
                    <h5><i class="fas fa-user-circle me-2"></i>Student Information</h5>
                    <div class="info-item">
                        <strong>Student ID:</strong>
                        <span>${student.studentId || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Name:</strong>
                        <span>${student.firstName || ''} ${student.lastName || ''}</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <span>${student.email || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Phone:</strong>
                        <span>${student.phone || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Date of Birth:</strong>
                        <span>${student.dateOfBirth || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Course:</strong>
                        <span>${student.course || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Year Level:</strong>
                        <span>${student.year ? 'Year ' + student.year : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Block:</strong>
                        <span>${student.block || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Status:</strong>
                        <span>${student.status || 'Regular'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Address:</strong>
                        <span>${student.address || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('viewStudentModal'));
            modal.show();
        }
        
        // Utility function
        function showAlert(containerId, message, type) {
            const alertContainer = document.getElementById(containerId);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            
            alertDiv.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'} me-2"></i>
                ${message}
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
