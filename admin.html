    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="brand-accent">Edu</span>Vault Student Management System
                </h1>
                <div class="user-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" id="totalStudents">0</div>
                </div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onkeyup="filterStudents()">
                <button class="btn-search" onclick="filterStudents()">
                    <i class="fas fa-search me-2"></i>Search
                </button>
                <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                    <option value="">All Courses</option>
                </select>
                <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    <i class="fas fa-user-plus me-2"></i>Add Student
                </button>
            </div>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <!-- Students Table -->
            <div class="students-table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Course, Yr & Block</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students will be populated here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No students found. Add a new student to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">
                        <i class="fas fa-user-plus me-2"></i>Add New Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="add-alert-container"></div>
                    <form id="addStudentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addFirstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="addFirstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addLastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="addLastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addStudentId" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Student ID
                                </label>
                                <input type="text" class="form-control" id="addStudentId" name="studentId" placeholder="Enter student ID" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="addEmail" name="email" placeholder="Enter email address" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addPhone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="addPhone" name="phone" placeholder="Enter phone number" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addDateOfBirth" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date of Birth
                                </label>
                                <input type="date" class="form-control" id="addDateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course
                                </label>
                                <input type="text" class="form-control" id="addCourse" name="course" placeholder="Enter course name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addYear" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Year Level
                                </label>
                                <select class="form-select" id="addYear" name="year" required>
                                    <option value="">Select year level</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addBlock" class="form-label">
                                    <i class="fas fa-users me-2"></i>Block
                                </label>
                                <input type="text" class="form-control" id="addBlock" name="block" placeholder="Enter block (e.g., 3A, 3B)" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addStatus" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>
                                <select class="form-select" id="addStatus" name="status" required>

                                    <option value="Irregular">Irregular</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                        </div>

                            <label for="addAddress" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control" id="addAddress" name="address" rows="3" placeholder="Enter address" required></textarea>
                        </div>

                                <label for="updateCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course

                                    <option value="2">Year 2</option>

                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewStudentModalLabel">
                        <i class="fas fa-user-circle me-2"></i>Student Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div id="studentDetailsContent"></div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUpdateId = null;
        
        // Load students on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateCourseFilter();
            updateStatistics();
        });
        
        // Update statistics
        function updateStatistics() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            document.getElementById('totalStudents').textContent = students.length;
            // For total users, you can set this based on your user management system
            document.getElementById('totalUsers').textContent = 1; // Default to 1 admin user
        }
        
        // Load and display students
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (students.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = students.map(student => {
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-update" onclick="openUpdateModal('${student.id}')">
                                    Update
                                </button>
                                <button class="btn-delete" onclick="deleteStudent('${student.id}')">
                                    Delete
                                </button>
                            </div>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            updateStatistics();
        }
        
        // Filter students
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = students.filter(student => {
                const fullName = `${student.firstName || ''} ${student.lastName || ''}`.toLowerCase();
                const matchesSearch = !searchTerm || fullName.includes(searchTerm) || 
                                    (student.studentId && student.studentId.toLowerCase().includes(searchTerm));
                const matchesCourse = !courseFilter || student.course === courseFilter;
                return matchesSearch && matchesCourse;
            });
            
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = filtered.map(student => {
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-update" onclick="openUpdateModal('${student.id}')">
                                    Update
                                </button>
                                <button class="btn-delete" onclick="deleteStudent('${student.id}')">
                                    Delete
                                </button>
                            </div>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Update course filter dropdown
        function updateCourseFilter() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const courses = [...new Set(students.map(s => s.course).filter(Boolean))];
            const filterSelect = document.getElementById('courseFilter');
            
            filterSelect.innerHTML = '<option value="">All Courses</option>' + 
                courses.map(course => `<option value="${course}">${course}</option>`).join('');
        }
        
        // Add student
        function submitAddStudent() {
            const form = document.getElementById('addStudentForm');
            const formData = new FormData(form);
            const studentData = {};
            formData.forEach((value, key) => {
                studentData[key] = value;
            });
            
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            if (students.some(s => s.studentId === studentData.studentId)) {
                showAlert('add-alert-container', 'Student ID already exists!', 'danger');
                return;
            }
            
            students.push({
                id: Date.now(),
                ...studentData
            });
            localStorage.setItem('students', JSON.stringify(students));
            
            showAlert('add-alert-container', 'Student record added successfully!', 'success');
            form.reset();
            
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
                modal.hide();
                loadStudents();
                updateCourseFilter();
            }, 1500);
        }
        
        // Open update modal
        function openUpdateModal(studentId) {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                showAlert('alert-container', 'Student not found.', 'danger');
                return;
            }
            
            currentUpdateId = student.id;
            document.getElementById('updateStudentId').value = student.id;
            document.getElementById('updateStudentIdField').value = student.studentId || '';
            document.getElementById('updateFirstName').value = student.firstName || '';
            document.getElementById('updateLastName').value = student.lastName || '';
            document.getElementById('updateEmail').value = student.email || '';
            document.getElementById('updatePhone').value = student.phone || '';
            document.getElementById('updateDateOfBirth').value = student.dateOfBirth || '';
            document.getElementById('updateCourse').value = student.course || '';
            document.getElementById('updateYear').value = student.year || '';
            document.getElementById('updateBlock').value = student.block || '';
            document.getElementById('updateStatus').value = student.status || 'Regular';
            document.getElementById('updateAddress').value = student.address || '';
            
            const modal = new bootstrap.Modal(document.getElementById('updateStudentModal'));
            modal.show();
        }
        
        // Submit update
        function submitUpdateStudent() {
            if (!currentUpdateId) {
                showAlert('update-alert-container', 'No student selected for update.', 'warning');
                return;
            }
            
            const form = document.getElementById('updateStudentForm');
            const formData = new FormData(form);
            const updatedData = {};
            formData.forEach((value, key) => {
                if (key !== 'id') {
                    updatedData[key] = value;
                }
            });
            
            let students = JSON.parse(localStorage.getItem('students') || '[]');
            const index = students.findIndex(s => s.id === currentUpdateId);
            
            if (index !== -1) {
                students[index] = {
                    ...students[index],
                    ...updatedData
                };
                localStorage.setItem('students', JSON.stringify(students));
                showAlert('update-alert-container', 'Student record updated successfully!', 'success');
                
                setTimeout(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('updateStudentModal'));
                    modal.hide();
                    loadStudents();
                    updateCourseFilter();
                }, 1500);
            } else {
                showAlert('update-alert-container', 'Error updating student record.', 'danger');
            }
        }
        
        // Delete student
        function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student record? This action cannot be undone.')) {
                return;
            }
            
            let students = JSON.parse(localStorage.getItem('students') || '[]');
            students = students.filter(s => s.id != studentId);
            localStorage.setItem('students', JSON.stringify(students));
            
            showAlert('alert-container', 'Student record deleted successfully!', 'success');
            loadStudents();
            updateCourseFilter();
        }
        
        // View student details
        function viewStudentDetails(studentId) {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                showAlert('alert-container', 'Student not found.', 'danger');
                return;
            }
            
            const detailsContent = document.getElementById('studentDetailsContent');
            detailsContent.innerHTML = `
                <div class="student-details">
                    <h5><i class="fas fa-user-circle me-2"></i>Student Information</h5>
                    <div class="info-item">
                        <strong>Student ID:</strong>
                        <span>${student.studentId || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Name:</strong>
                        <span>${student.firstName || ''} ${student.lastName || ''}</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <span>${student.email || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Phone:</strong>
                        <span>${student.phone || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Date of Birth:</strong>
                        <span>${student.dateOfBirth || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Course:</strong>
                        <span>${student.course || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Year Level:</strong>
                        <span>${student.year ? 'Year ' + student.year : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Block:</strong>
                        <span>${student.block || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Status:</strong>
                        <span>${student.status || 'Regular'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Address:</strong>
                        <span>${student.address || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('viewStudentModal'));
            modal.show();
        }
        
        // Utility function
        function showAlert(containerId, message, type) {
            const alertContainer = document.getElementById(containerId);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            
            alertDiv.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'} me-2"></i>
                ${message}
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
