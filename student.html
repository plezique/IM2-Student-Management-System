    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Header */
        .main-header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
        }
        
        .brand-accent {
            color: #00ff88;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            border: 2px solid rgba(0, 255, 136, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-icon:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        
        /* Search and Filter Bar */
        .search-filter-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .search-input::placeholder {
            color: #6b7280;
        }
        
        .btn-search {
            background: #00ff88;
            color: #0a0a0a;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-search:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .btn-add {
            background: #3b82f6;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        /* Table */
        .students-table-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .students-table thead {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .students-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: #00ff88;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .students-table tbody tr {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .students-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .students-table td {
            padding: 1rem 1.5rem;
            color: #d1d5db;
        }
        
        .student-name {
            font-weight: 600;
            color: #ffffff;
        }
        
        .course-info {
            color: #9ca3af;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-regular {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .status-graduate {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-view {
            background: transparent;
            border: none;
            color: #00ff88;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        
        /* Modal */
        .modal-content {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        
        .modal-title {
            color: #ffffff;
            font-weight: 700;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        
        .form-label {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .btn-submit {
            background: #00ff88;
            color: #0a0a0a;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .btn-secondary-custom {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        /* Student Details Display */
        .student-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }
        
        .student-details h5 {
            color: #00ff88;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
            color: #d1d5db;
            font-size: 1rem;
        }
        
        .info-item strong {
            color: #ffffff;
            margin-right: 0.5rem;
            display: inline-block;
            min-width: 120px;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        
        /* Footer */
        .footer {
            background: #0a0a0a;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-text {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .search-filter-bar {
                flex-direction: column;
            }
            
            .search-input, .filter-select, .btn-search, .btn-add {
                width: 100%;
            }
            
            .students-table {
                font-size: 0.875rem;
            }
            
            .students-table th,
            .students-table td {
                padding: 0.75rem 1rem;
            }
            
            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="brand-accent">Edu</span>Vault Student Management System
                </h1>
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onkeyup="filterStudents()">
                <button class="btn-search" onclick="filterStudents()">
                    <i class="fas fa-search me-2"></i>Search
                </button>
                <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                    <option value="">All Courses</option>
                </select>
                <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    <i class="fas fa-user-plus me-2"></i>Add Student
                </button>
            </div>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <!-- Students Table -->
            <div class="students-table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Course, Yr & Block</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students will be populated here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No students found. Add a new student to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">
                        <i class="fas fa-user-plus me-2"></i>Add New Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="add-alert-container"></div>
                    <form id="addStudentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addFirstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="addFirstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addLastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="addLastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addStudentId" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Student ID
                                </label>
                                <input type="text" class="form-control" id="addStudentId" name="studentId" placeholder="Enter student ID" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="addEmail" name="email" placeholder="Enter email address" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addPhone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="addPhone" name="phone" placeholder="Enter phone number" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addDateOfBirth" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date of Birth
                                </label>
                                <input type="date" class="form-control" id="addDateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course
                                </label>
                                <input type="text" class="form-control" id="addCourse" name="course" placeholder="Enter course name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addYear" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Year Level
                                </label>
                                <select class="form-select" id="addYear" name="year" required>
                                    <option value="">Select year level</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addBlock" class="form-label">
                                    <i class="fas fa-users me-2"></i>Block
                                </label>
                                <input type="text" class="form-control" id="addBlock" name="block" placeholder="Enter block (e.g., 3A, 3B)" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addStatus" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>
                                <select class="form-select" id="addStatus" name="status" required>
                                    <option value="Regular">Regular</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="addAddress" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control" id="addAddress" name="address" rows="3" placeholder="Enter address" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-submit" onclick="submitAddStudent()">
                        <i class="fas fa-plus-circle me-2"></i>Add Student
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Student Details Modal -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1" aria-labelledby="viewStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewStudentModalLabel">
                        <i class="fas fa-user-circle me-2"></i>Student Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="studentDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 EduVault. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load students on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateCourseFilter();
        });
        
        // Load and display students
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (students.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = students.map(student => {
                const statusClass = student.status === 'Graduate' ? 'status-graduate' : 'status-regular';
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <span class="status-badge ${statusClass}">${student.status || 'Regular'}</span>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Filter students
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = students.filter(student => {
                const fullName = `${student.firstName || ''} ${student.lastName || ''}`.toLowerCase();
                const matchesSearch = !searchTerm || fullName.includes(searchTerm) || 
                                    (student.studentId && student.studentId.toLowerCase().includes(searchTerm));
                const matchesCourse = !courseFilter || student.course === courseFilter;
                return matchesSearch && matchesCourse;
            });
            
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = filtered.map(student => {
                const statusClass = student.status === 'Graduate' ? 'status-graduate' : 'status-regular';
                const courseInfo = `${student.course || 'N/A'} ${student.year || ''}${student.block || ''}`;
                
                return `
                    <tr>
                        <td class="student-name">${student.firstName || ''} ${student.lastName || ''}</td>
                        <td class="course-info">${courseInfo}</td>
                        <td>
                            <span class="status-badge ${statusClass}">${student.status || 'Regular'}</span>
                        </td>
                        <td>
                            <button class="btn-view" onclick="viewStudentDetails('${student.id}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Update course filter dropdown
        function updateCourseFilter() {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const courses = [...new Set(students.map(s => s.course).filter(Boolean))];
            const filterSelect = document.getElementById('courseFilter');
            
            // Keep "All Courses" option and add unique courses
            filterSelect.innerHTML = '<option value="">All Courses</option>' + 
                courses.map(course => `<option value="${course}">${course}</option>`).join('');
        }
        
        // Add student
        function submitAddStudent() {
            const form = document.getElementById('addStudentForm');
            const formData = new FormData(form);
            const studentData = {};
            formData.forEach((value, key) => {
                studentData[key] = value;
            });
            
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            if (students.some(s => s.studentId === studentData.studentId)) {
                showAlert('add-alert-container', 'Student ID already exists!', 'danger');
                return;
            }
            
            students.push({
                id: Date.now(),
                ...studentData
            });
            localStorage.setItem('students', JSON.stringify(students));
            
            showAlert('add-alert-container', 'Student record added successfully!', 'success');
            form.reset();
            
            // Close modal after a short delay
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
                modal.hide();
                loadStudents();
                updateCourseFilter();
            }, 1500);
        }
        
        // View student details
        function viewStudentDetails(studentId) {
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                showAlert('alert-container', 'Student not found.', 'danger');
                return;
            }
            
            const detailsContent = document.getElementById('studentDetailsContent');
            detailsContent.innerHTML = `
                <div class="student-details">
                    <h5><i class="fas fa-user-circle me-2"></i>Student Information</h5>
                    <div class="info-item">
                        <strong>Student ID:</strong>
                        <span>${student.studentId || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Name:</strong>
                        <span>${student.firstName || ''} ${student.lastName || ''}</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <span>${student.email || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Phone:</strong>
                        <span>${student.phone || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Date of Birth:</strong>
                        <span>${student.dateOfBirth || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Course:</strong>
                        <span>${student.course || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Year Level:</strong>
                        <span>${student.year ? 'Year ' + student.year : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Block:</strong>
                        <span>${student.block || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Status:</strong>
                        <span>${student.status || 'Regular'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Address:</strong>
                        <span>${student.address || 'N/A'}</span>
                    </div>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('viewStudentModal'));
            modal.show();
        }
        
        // Utility function
        function showAlert(containerId, message, type) {
            const alertContainer = document.getElementById(containerId);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            
            alertDiv.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'} me-2"></i>
                ${message}
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
