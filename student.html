<body>
    <!-- Header -->
    <header class="main-header student-header" style="animation: headerEnter 0.4s cubic-bezier(0.4, 0, 0.2, 1);">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="brand-accent">Edu</span>Vault 
                </h1>
                <div class="user-icon" id="profileIcon" style="cursor: pointer;">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content" style="animation: contentEnter 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.05s both;">
        <div class="container">
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onkeyup="filterStudents()">
                <button class="btn-search" onclick="filterStudents()">
                    <i class="fas fa-search me-2"></i>Search
                </button>
                <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                    <option value="">All Courses</option>
                </select>
                <button class="btn-add student-btn" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    <i class="fas fa-user-plus me-2"></i>Add Student
                </button>
            </div>
            
            <!-- Alert Container -->
            <div id="alert-container"></div>
            
            <!-- Students Table -->
            <div class="students-table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Course, Yr & Block</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students will be populated here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No students found. Add a new student to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">
                        <i class="fas fa-user-plus me-2"></i>Add New Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="add-alert-container"></div>
                    <form id="addStudentForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="addFirstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="addFirstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="addMiddleInitial" class="form-label">
                                    <i class="fas fa-user me-2"></i>Middle Initial <span class="text-muted">(Optional)</span>
                                </label>
                                <input type="text" class="form-control" id="addMiddleInitial" name="middleInitial" placeholder="Enter middle initial" maxlength="1">
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="addLastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="addLastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addStudentId" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>Student ID
                                </label>
                                <input type="text" class="form-control" id="addStudentId" name="studentId" placeholder="Enter student ID" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email <span class="text-muted">(Optional)</span>
                                </label>
                                <input type="email" class="form-control" id="addEmail" name="email" placeholder="Enter email address">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addPhone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number <span class="text-muted">(Optional)</span>
                                </label>
                                <input type="tel" class="form-control" id="addPhone" name="phone" placeholder="Enter phone number">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addDateOfBirth" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date of Birth
                                </label>
                                <input type="date" class="form-control" id="addDateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addGender" class="form-label">
                                    <i class="fas fa-venus-mars me-2"></i>Gender
                                </label>
                                <select class="form-select" id="addGender" name="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addCourse" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Course
                                </label>
                                <select class="form-select" id="addCourse" name="course" required>
                                    <option value="">Select course</option>
                                    <option value="BS Information Technology">BS Information Technology</option>
                                    <option value="BS Information Technology Major in Animation">BS Information Technology Major in Animation</option>
                                    <option value="BS Computer Science">BS Computer Science</option>
                                    <option value="BS Information System">BS Information System</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addYear" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Year Level
                                </label>
                                <select class="form-select" id="addYear" name="year" required>
                                    <option value="">Select year level</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="addBlock" class="form-label">
                                    <i class="fas fa-users me-2"></i>Block
                                </label>
                                <input type="text" class="form-control" id="addBlock" name="block" placeholder="Enter block (e.g., A, B)" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="addStatus" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Status
                                </label>
                                <select class="form-select" id="addStatus" name="status" required>
                                    <option value="Regular">Regular</option>
                                    <option value="Irregular">Irregular</option>
                                    <option value="Graduate">Graduate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="addAddress" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control" id="addAddress" name="address" rows="3" placeholder="Enter address" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-submit" onclick="submitAddStudent()">
                        <i class="fas fa-plus-circle me-2"></i>Add Student
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Student Details Modal -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1" aria-labelledby="viewStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewStudentModalLabel">
                        <i class="fas fa-user-circle me-2"></i>Student Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="studentDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 EduVault. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
