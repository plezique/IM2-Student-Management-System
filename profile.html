<body>
  <div class="profile-page" style="animation: pageEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
    <div class="grid-background"></div>

    <div class="header" style="animation: headerEnter 0.6s cubic-bezier(0.4, 0, 0.2, 1);">
    <a href="student.html" class="back-button">
      <i class="fa fa-arrow-left"></i>
      <span>Back to Dashboard</span>
    </a>
    <button class="logout-button" id="logoutBtn">
      <i class="fa fa-sign-out-alt"></i>
      <span>Logout</span>
    </button>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="card" style="animation: contentEnter 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;">
        <div id="profileMessage" class="message"></div>

        <div class="profile-header">
          <div class="profile-photo-wrapper">
            <div class="profile-photo" id="profilePhoto">
              <i class="fa fa-user"></i>
            </div>
            <label for="photoInput" class="photo-upload-overlay">
              <i class="fa fa-camera"></i>
            </label>
            <input type="file" id="photoInput" accept="image/*">
          </div>
          <h1 class="profile-name" id="profileName">John Michael Doe</h1>
          <p class="profile-email" id="profileEmail">john.doe@example.com</p>
        </div>

        <div class="profile-details">
          <div class="detail-row">
            <div class="detail-group">
              <div class="detail-label">
                <i class="fa fa-user"></i>
                First Name
              </div>
              <div class="detail-value" id="firstName">John</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">
                <i class="fa fa-user"></i>
                Middle Name
              </div>
              <div class="detail-value" id="middleName">Michael</div>
            </div>
          </div>

          <div class="detail-group">
            <div class="detail-label">
              <i class="fa fa-user"></i>
              Last Name
            </div>
            <div class="detail-value" id="lastName">Doe</div>
          </div>

          <div class="detail-group">
            <div class="detail-label">
              <i class="fa fa-calendar"></i>
              Date of Birth
            </div>
            <div class="detail-value" id="dateOfBirth">January 15, 1995</div>
          </div>

          <div class="detail-group">
            <div class="detail-label">
              <i class="fa fa-envelope"></i>
              Email Address
            </div>
            <div class="detail-value" id="emailAddress">john.doe@example.com</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fa fa-sign-out-alt"></i>
      </div>
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out of your account? You'll need to log in again to access your dashboard.</p>
      <div class="modal-buttons">
        <button class="btn btn-cancel" id="cancelLogout">
          <i class="fa fa-times"></i>
          Cancel
        </button>
        <button class="btn btn-confirm" id="confirmLogout">
          <i class="fa fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
  </div>
</body>
